    <title>Face Authentication System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>
    <div class="container">
        <header>
            <h1>Face Authentication System</h1>
            <p>Secure authentication using VGG-based face recognition</p>

        <main>
            <div class="card-container">
                <div class="card">
                    <h2>Register New User</h2>

                </div>
                
                <div class="card">
                    <h2>Authenticate</h2>
                    <p>Verify your identity using face recognition</p>
                    <a href="/authenticate" class="btn btn-success">Authenticate</a>
                </div>
            </div>
