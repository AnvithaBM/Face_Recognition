<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User - Face Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Register New User</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>
        
        <main>
            <div class="form-container">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                
                <div class="controls">
                    <button id="startCamera" class="btn btn-primary">Start Camera</button>
                    <button id="captureBtn" class="btn btn-success" disabled>Capture Image (<span id="imageCount">0</span>/10)</button>
                    <button id="registerBtn" class="btn btn-warning" disabled>Register User</button>
                </div>
                
                <div id="capturedImages" class="thumbnail-container"></div>
                
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
